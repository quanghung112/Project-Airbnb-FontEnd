<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
      <form class="login100-form validate-form" #signUpForm (ngSubmit)="signUp(signUpForm)">
					<span class="login100-form-title p-b-55">
						Sign Up
					</span>
        <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="email" name="email" placeholder="Email" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
          <p style="color: red" *ngIf="errorMessage.email">{{errorMessage.email[0]}}</p>
        </div>
        <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="username" placeholder="Username" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
          <p style="color: red" *ngIf="errorMessage.username">{{errorMessage.username[0]}}</p>
        </div>
        <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required" required>
          <input class="input100" type="password" name="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
          <p style="color: red" *ngIf="errorMessage.password">{{errorMessage.password[0]}}</p>
        </div>

        <div class="container-login100-form-btn p-t-25">
          <button class="login100-form-btn">
            Sign Up
          </button>
        </div>
        <div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							Or login with
						</span>
        </div>

        <a (click)="loginFacebook()" class="btn-face m-b-10">
          <i class="fa fa-facebook-official"></i>
          Facebook
        </a>
        <div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							is a member?
						</span>
          <a class="txt1 bo1 hov1" (click)="changePage()">
            Login now
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
