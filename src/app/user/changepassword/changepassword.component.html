<span style="background: gold" *ngIf="messenger">{{messenger}}</span>
<form #updatePasswordForm (ngSubmit)="updatePassword(updatePasswordForm)" novalidate>
  <div class="form-group col-6">
    <label>Mật khẩu hiện tại</label>
    <input type="text" class="form-control" name="current_password" placeholder="current password" >
  </div>
  <div class="form-group col-6">
    <label>Mật khẩu mới</label>
    <input type="text" class="form-control" name="new_password" placeholder="new password" >
  </div>
  <div class="form-group col-6">
    <label>Nhập lại mật khẩu mới</label>
    <input type="text" class="form-control" name="new_password_confirmation" placeholder="password confirm" >
  </div>
  <p class="clearfix"></p>
  <div class="form-group col-6">
    <button type="submit" class="btn btn-primary clearfix">Đổi mật khẩu</button>
  </div>
</form>
