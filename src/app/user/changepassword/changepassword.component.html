<span style="background: gold" *ngIf="messenger">{{messenger}}</span>
<form #updatePasswordForm (ngSubmit)="updatePassword(updatePasswordForm)" novalidate>
  <div class="form-group col-6">
    <label>current password</label>
    <input type="password" class="form-control" name="current_password" placeholder="current password" >
  </div>
  <div class="form-group col-6">
    <label>new password</label>
    <input type="password" class="form-control" name="new_password" placeholder="new password" >
  </div>
  <div class="form-group col-6">
    <label>password confirm</label>
    <input type="password" class="form-control" name="new_password_confirmation" placeholder="password confirm" >
  </div>
  <p class="clearfix"></p>
  <div class="form-group col-6">
    <button type="submit" class="btn btn-primary clearfix">Submit</button>
  </div>
</form>
