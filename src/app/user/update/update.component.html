<form #updateUserForm (ngSubmit)="updateUser(updateUserForm)" >
  <div class="form-group col-6 float-left">
    <label>Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter Name" value="{{user.name}}">
    <p style="color: red" *ngIf="errorName">{{errorName}}</p>
  </div>

  <div class="form-group col-6 float-left">
    <label>Address</label>
    <input type="text" class="form-control" name="address" placeholder="Enter Address" value="{{user.address}}">
    <p style="color: red" *ngIf="errorAddress">{{errorAddress}}</p>
  </div>

  <div class="form-group col-6 float-left">
    <label>Gender</label>
    <select name="gender" id="" class="form-control">
      <option value="1">Nam</option>
      <option value="2">Ná»¯</option>
    </select>
  </div>
  <div class="form-group col-6 float-left">
    <label>Phone</label>
    <input type="text" class="form-control" name="phone" placeholder="Enter phone" value="{{user.phone}}">
    <p style="color: red" *ngIf="errorPhone">{{errorPhone}}</p>
  </div>
  <p class="clearfix"></p>
  <div class="form-group col-6 float-left">
    <label>Avatar</label>
    <div class="form-row">
      <img src="{{url}}" style="max-height: 200px"><br/>
      <input name="image" type="file" (change)="onSelectFile($event)">
    </div>
    <p style="color: red" *ngIf="errorAvatar">{{errorAvatar}}</p>
  </div>
  <p class="clearfix"></p>
  <div class="form-group col-6 float-left">
    <button type="submit" class="btn btn-primary clearfix">Submit</button>
  </div>
</form>
