<form #updateUserForm (ngSubmit)="updateUser(updateUserForm)" novalidate>
  <div class="form-group col-6 float-left">
    <label>Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter Name" value="{{user.name}}">
  </div>
<!--  <div class="form-group col-6 float-left">-->
<!--    <label>Avatar</label>-->
<!--    <input type="text" class="form-control" name="avatar" placeholder="Enter Avatar" value="{{user.avatar}}">-->
<!--  </div>-->

  <div class="form-group col-6 float-left">
    <label for="avatar">Select Image File</label>
    <input type="file" id="avatar" class="form-control" name="avatar">
  </div>

  <div class="form-group col-6 float-left">
    <label>Address</label>
    <input type="text" class="form-control" name="address" placeholder="Enter Address" value="{{user.address}}">
  </div>
  <!--  <div class="form-group col-6 float-left">-->
  <!--    <label>Gender</label>-->
  <!--    <input type="text" class="form-control" name="gender" placeholder="Enter Gender" value="{{user.gender}}">-->
  <!--  </div>-->
  <div class="form-group col-6 float-left">
    <label>Gender</label>
    <select name="gender" id="" class="form-control">
      <option value="1">Nam</option>
      <option value="0">Ná»¯</option>
    </select>
  </div>
  <div class="form-group col-6 float-left">
    <label>Phone</label>
    <input type="text" class="form-control" name="phone" placeholder="Enter phone" value="{{user.phone}}">
  </div>
  <p class="clearfix"></p>
  <div class="form-group col-6 float-left">
    <button type="submit" class="btn btn-primary clearfix">Submit</button>
  </div>
</form>
