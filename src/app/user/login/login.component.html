<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
      <form class="login100-form validate-form" #loginForm (ngSubmit)="login(loginForm)">
					<span class="login100-form-title p-b-55">
						Login
					</span>
        <p style="color: red" *ngIf="message">{{message}}</p>
        <div class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="email" name="email" placeholder="Email" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required" required>
          <input class="input100" type="password" name="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
        </div>

        <div class="contact100-form-checkbox m-l-4">

          <label class="label-checkbox100" for="ckb1">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            Remember me
          </label>
        </div>

        <div class="container-login100-form-btn p-t-25">
          <button class="login100-form-btn">
            Login
          </button>
        </div>
      </form>

      <div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							Or login with
						</span>
      </div>

      <a (click)="loginFacebook()" class="btn-face m-b-10">
        <button style="color: #0250c5"><i class="fa fa-facebook-official"></i>Facebook</button>
      </a>

      <div class="text-center w-full p-t-115">
						<span class="txt1">
							Not a member?
						</span>

        <a class="txt1 bo1 hov1" [routerLink]="['/register']">
          Sign up now
        </a>
      </div>
    </div>
  </div>
</div>
<a (click)="logout($event)">
  <button>logout</button>
</a>
