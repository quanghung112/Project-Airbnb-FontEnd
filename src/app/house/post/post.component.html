<li class="list-group-item " style="background-color: #8F8FA8">Thêm tin mới</li>
<div class="container" style="border: 1px solid #3f3f4b"><br>
  <form #postForm (ngSubmit)="post(postForm)">
    <div class="form-group">
      <label><h5>Tiêu đề tin</h5></label>
      <input type="text" name="title" class="form-control">
    </div>
    <div class="form-row">
      <div class="form-group col-4">
        <label> Loại nhà</label>
        <select name="style1" class="form-control">
          <option value="Phòng trọ">Căn hộ chung cư</option>
          <option value="Ký túc xá">Biệt thự</option>
          <option value="Chung cư mini">Căn hộ Studio</option>
          <option value="Cư xá">Nhà riêng</option>
          <option value="Homestay">Homestay</option>
          <option value="Nhà trọ nguyên căn">Căn hộ dịch vụ</option>
          <option value="Trọ trong nhà chung chủ">Khách sạn</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Loại phòng</label>
        <select name="loan_type" class="form-control">
          <option value="Cho thuê trọ">Nguyên căn</option>
          <option value="Cho thuê Nhà/Căn hộ">Ở riêng</option>
          <option value="Tìm người ở ghép">Ở ghép</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Số phòng ngủ</label>
        <input type="number" name="bedroom" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label>Số phòng tắm</label>
        <input type="number" name="bathroom" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label>Giá thuê/đêm</label>
        <input type="number" name="price" class="form-control" placeholder="Việt nam đồng">
      </div>
    </div>
    <label><h5>Thời gian thuê</h5></label><br>
    <div class="form-row ">
      <div class="form-group col-md-4">
        <label>Từ:</label>
        <input type="date" name="start" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label>Đến:</label>
        <input type="date" name="end" class="form-control">
      </div>
    </div>
    <label><h5>Địa chỉ</h5></label>
    <div class="form-row" style="border: 1px solid #8F8FA8">
      <div class="form-group col-md-4">
        <label>Tỉnh/Thành phố</label>
        <select name="city" (change)="changedCity($event.target.value)" class="form-control">
          <option selected>Choose...</option>
          <option *ngFor="let city of cities " value="{{city.matp}}">{{city.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Quận/Huyện</label>
        <select name="district" (change)="changeDistrict($event.target.value)" class="form-control">
          <option selected>Choose...</option>
          <option *ngFor="let district of districts " value="{{district.maqh}}">{{district.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Phường/Xã</label>
        <select name="sub_district" class="form-control" (change)="getSubDistrict($event.target.value)">
          <option selected>Choose...</option>
          <option *ngFor="let subdistrict of subDistricts " value="{{subdistrict.xaid}}">{{subdistrict.name}}</option>
        </select>
      </div>
      <div class="form-group col">
        <label>Địa chỉ cụ thể</label>
        <input type="text" name="address" class="form-control">
      </div>
    </div>
    <br>
    <label><h5>Mô tả chi tiết</h5></label>
    <div class="form-row">
      <ckeditor tagName="editor" class="col-12" [editor]="Editor" (change)="onChange($event)"
                data="<p>Nhập mô tả</p>"></ckeditor>
    </div>
    <br>
    <label><h5>Hình ảnh</h5></label>
    <p>Chọn ảnh bạn muốn thêm:</p>
    <div class="form-row">
      <div *ngFor='let url of urls' class="form-group col-4">
        <img [src]="url" style="max-height: 200px"><br/>
      </div>
    </div>
    <input name="image" type="file" (change)="onSelectFile($event)">
    <p></p>
    <button type="submit" class="btn btn-primary ">Tạo bài viết</button>
    <br>
  </form>
</div>
