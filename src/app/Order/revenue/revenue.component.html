<div class="form-row" *ngIf="user">
  <div class="form-group col-3 text-center" style="background-color: #E7E7EB; height: auto;display: inline-table;">
    <img src="{{userService.avatarUrl}}/{{user.avatar}}" style="max-height: 200px;max-width: 200px">
    <h4>{{user.username}}</h4>
    <span>Id tài khoản: {{user.id}}</span><br>
    <span>Email: {{user.email}}</span><br>
    <span class="profile pointer"><a (click)="changeProfile()">Profile</a></span><br>
    <span class="profile pointer"><a (click)="changeUpdate()">Update Profile</a></span><br>
  </div>
  <div class="form-group col-9">
    <form  #searchForm (ngSubmit)="searchtime(searchForm)">
      <div class="form-group col-4 float-left">
        <input type="date" class="form-control" name="startdate">
      </div>
      <div class="form-group col-4 float-left">
        <input type="date" class="form-control" name="enddate">
      </div>
      <div class="form-group col-2 float-left">
        <input type="submit" value="Search" class="form-control btn btn-primary">
      </div>
    </form>
    <table class="table table-bordered">
      <tr>
        <th>Tên phòng</th>
        <th>Ngày nhận phòng</th>
        <th>Ngày trả phòng</th>
        <th>Doanh thu</th>
      </tr>
      <tr *ngFor="let order of orders; index as i">
        <td>{{order.houseName}}</td>
        <td>{{order.check_in}}</td>
        <td>{{order.check_out}}</td>
        <td>{{order.revenue}}</td>
      </tr>
      <tr>
        <td>#</td>
        <td></td>
        <td>Tổng doanh thu </td>
        <td>{{totalOrder}}</td>
      </tr>
    </table>
