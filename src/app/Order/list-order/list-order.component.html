<div class="form-group">
<!--  <p *ngIf="houseService.message" style="background-color: #8AD144">{{houseService.message}}</p>-->
  <div class="form-row">
    <div class="form-group col-3 text-center" style="background-color: #E7E7EB; height: 300px">
      <img src="{{userService.avatarUrl}}/{{user.avatar}}" style="max-height: 200px;max-width: 200px">
      <h4>{{user.username}}</h4>
      <span>Id tài khoản: {{user.id}}</span><br>
      <span>Email: {{user.email}}</span><br>
      <span class="profile pointer"><a (click)="changeProfile()">Profile</a></span><br>
      <span class="profile pointer"><a (click)="changeUpdate()">Update Profile</a></span><br>
    </div>
    <div class="form-group col-9">
      <li class="list-group-item " style="background-color: #8F8FA8">Danh sách nhà đang thuê</li>
      <div style="border: 1px solid #3f3f4b">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th scope="col" style="width: 50px">STT</th>
            <th scope="col" style="text-align: center">Nhà đang thuê</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let house of houses ; index as i">
            <th class="text-center align-middle" scope="row">{{i + 1}}</th>
            <td>
              <h5 style="color: #0250c5">{{house.title}}</h5>
             <a (click)="deleteOrder(post.id)">
              <button>Hủy thuê</button>
            </a>
              <br>
              <span>Trạng thái: Đang chờ xác nhận</span>
              <br>
              <span>Thời gian đặt thuê: </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
